</head>

<body>
    <header>
        <div class="logo">
            <a href="../index.html">
                <h1>PureBottle</h1>
            </a>
        </div>
        <nav>
            <li><a href="../index.html">INICIO</a></li>
            <li><a href="historia.html">HISTORIA</a></li>

        </nav>
        <div class="register">
            <a href="./register.html">Registrarse</a>
        </div>
    </header>
    <!--Seccion para el formulario de consultas-->
    <section>
        <h3>Contáctanos</h3>
        <p>Si tienes alguna pregunta o sugerencia, no dudes en enviarnos un mensaje a través del siguiente formulario:
        </p>
        <!--El inicio del formulario que tiene una accion cuando el usuario lo envie mediante el uso de un API para que le lleguen a los directivos de la empresa-->
        <form action="https://formspree.io/f/xdkynzll" method="post" class="contact-form">
            <!--Campos que el usuario debe rellenar de forma obligatoria-->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Telefono:</label>
            <input type="number" id="telefono" name="telefono" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required placeholder="Escribí tu consulta..."></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>
    <footer>
        <p>© 2024 PureBottle. Todos los derechos reservados.</p>

        <div class="footer-content">
            <div class="footer-logo">
                <a href="../index.html">
                    <img src="../img/PureBottle.png" alt="Logo de PureBottle">
                </a>
            </div>

            <div class="icons">
                <img class="icon" src="../img/logoTiktok.png" alt="TikTok">
                <img class="icon" src="../img/logoIg.png" alt="Instagram">
            </div>
        </div>
    </footer>
